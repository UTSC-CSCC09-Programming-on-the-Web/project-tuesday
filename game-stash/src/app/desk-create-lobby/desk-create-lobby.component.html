<div class="lobby-wrapper waiting-containe">
  <div class="create-lobby-wrapper row" *ngIf="!loading">
    <div class="lobby-header col-12">
      <h1>Game Stash</h1>
    </div>
    <button class="leave-btn content"(click)="createLobby()">Start a Lobby</button>
  </div>
  <div class="loading" *ngIf="loading">
    <h2>Creating Lobby...</h2>
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
