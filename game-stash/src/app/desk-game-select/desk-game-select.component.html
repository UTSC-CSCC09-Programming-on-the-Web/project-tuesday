<div class="game-select-wrapper">
  <h1>Lobby Code: {{lobbyCode}}</h1>
  <h2>{{lobbyName}}</h2>

  <div class="player-list">
    <h3>Players</h3>
    <ul>
      <li *ngFor="let player of players">{{player}}</li>
    </ul>
    <button mat-raised-button color="primary" (click)="openNewTab()">Add Player</button>
  </div>

  <div class="game-list">

  </div>
  <app-desk-magic-number></app-desk-magic-number>
</div>
