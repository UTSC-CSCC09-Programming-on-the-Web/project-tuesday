<div class="waiting-container">
  <header class="waiting-header">
    <h1>Round {{ roundNumber() }}</h1>
    <p class="player-info">{{ playerName() }} â€¢ Lobby: {{ lobbyCode() }}</p>
  </header>

  <main class="waiting-content">
    <div class="submission-confirmation">
      <h2>Guess Submitted!</h2>
      <p class="guess-display">
        Your guess: <span class="guess-number">{{ guess() }}</span>
      </p>
    </div>
    <div class="waiting-animation">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="waiting-text">Waiting for other players to submit</p>
    </div>
  </main>

  <footer class="waiting-footer">
    <button (click)="onLeaveLobby()" class="leave-btn">Leave Lobby</button>
  </footer>
</div>
